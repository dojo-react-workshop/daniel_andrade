<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="node_modules/react/dist/react.js"></script>
        <script src="node_modules/react-dom/dist/react-dom.js"></script>

        <style media="screen">
        .demo {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
        }
        </style>
    </head>
<body>
    <div id="react"></div>
    
    
    
    <script>
        const reactContainer = document.getElementById("react");
        
            const ListComponent = (props) => {
                const { todos } = props;

                    const listItems = todos.map((text) => {
                    return React.createElement('li', null, text)
                    })
                
                return React.createElement('ul',{ style: { backgroundColor: 'yellow', color: 'green'} }, listItems);
                }
            
            ReactDOM.render(
                React.createElement(
                    'div', null,
                    React.createElement('h1', null, 'Hello Dojo!'),
                    React.createElement('h3', { style: { backgroundColor: 'Green', color: 'yellow' } }, 'Things i need to do:'),
                    React.createElement(ListComponent, { todos: ['Climb everest', 'yellow']})
                    ),
                    reactContainer)
    </script>
</body>
</html>
