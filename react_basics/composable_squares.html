<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Composable Squares</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="node_modules/react/dist/react.js"></script>
        <script src="node_modules/react-dom/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <style type ="text/babel" media="screen">
        .demo {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
        }
        </style>
    </head>
<body>
    <div id="react"></div>
    
    
    
    <script>
        
        const squares = [
                {
                    color: 'white',
                    backgroundColor: 'blue'
                },
                {
                    color: 'green',
                    backgroundColor: 'Yellow'
                },
                {
                    color: 'Red',
                    backgroundColor: 'blue'
                }

        ]

        const Container = (props) => {
            const squares = props.squares.map((squareObj, idx) =>{
                return React.createElement(Square, { key: idx, colorData: squareObj})
            })
            
            return React.createElement('div', null, squares)
        }
        
        const Square = (props) => {
            const { colorData } = props;
            const style = {
                height: '150px',
                width: '150px',
                display: 'inline-block',
                fontSize: '20px',
                color: colorData.color,
                backgroundColor: colorData.backgroundColor
            };

            const text = `${style.color} on ${style.backgroundColor}`
            return React.createElement('div', { style: style}, text)
        }

        ReactDOM.render(
            React.createElement(Container, {squares: squares}),
            document.getElementById('react')

        )


            
    </script>
</body>
</html>
